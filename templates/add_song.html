{% extends "base.html" %}
{% block title %}All Songs{% endblock %}
{% block content %}
<form action="/add_song" method="post" enctype="multipart/form-data">
    {{ form.csrf_token }}
    {{ form.title.label }}
    {{ form.title }}
    {{ form.artists.label }}
    {{ form.artists }}
    {{ form.albums.label }}
    {{ form.albums }}
    {{ form.file }}
    <input type="submit" value="Add Song">
</form>
{% endblock %}
