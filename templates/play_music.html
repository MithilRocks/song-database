{% extends "base.html" %}
{% block title %}{{ song.title }}{% endblock %}
{% block content %}
{%- for message in get_flashed_messages() %}
    Error: {{ message }}
    <br>
{%- endfor %}
<h3>{{ song.title }} By {{ song.artist.name }} in album {{ song.album.name }}</h3>
<audio controls>
    <source src="{{ url_for('static', filename=song.destination) }}" type="audio/mpeg"> 
</audio>
<br>

<ul>
    <li><a href="{{ url_for('songs') }}">All Songs</a></li>
    <li><a href="{{ url_for('static', filename=song.destination) }}" download>Download Song</a></li>
 </ul>
{% endblock %}
